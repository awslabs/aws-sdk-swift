# This script is for building the full SDK
# It will regenerate all models, build the full SDK with the new models, and run tests.
name: Codegen, Build, and Test

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  pull_request:

env:
  AWS_SWIFT_SDK_USE_LOCAL_DEPS: 1

jobs:
  codegen-build-test:
    if: github.repository == 'awslabs/aws-sdk-swift' || github.event_name == 'pull_request'
    runs-on: macos-15-xlarge
    env:
      DEVELOPER_DIR: /Applications/Xcode_16.1.app/Contents/Developer
    steps:
      - name: Checkout aws-sdk-swift
        uses: actions/checkout@v4
        with:
          path: aws-sdk-swift
      - name: Set up SSH key
        if: ${{ github.repository != 'awslabs/aws-sdk-swift' }}
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AUTOMATION_USER_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
      - name: Select staging smithy-swift branch
        if: ${{ github.repository != 'awslabs/aws-sdk-swift' }}
        run: |
          cd aws-sdk-swift
          ORIGINAL_REPO_HEAD_REF="$GITHUB_HEAD_REF" \
          DEPENDENCY_REPO_URL="git@github.com:${{ secrets.STAGING_PARTNER_REPO }}.git" \
          ./scripts/ci_steps/select_dependency_branch.sh
      - name: Checkout staging smithy-swift
        if: ${{ github.repository != 'awslabs/aws-sdk-swift' }}
        uses: actions/checkout@v3
        with:
          repository: ${{ secrets.STAGING_PARTNER_REPO }}
          ref: ${{ env.DEPENDENCY_REPO_SHA }}
          path: smithy-swift
          ssh-key: ${{ secrets.AUTOMATION_USER_SSH_PRIVATE_KEY }}
      - name: Select smithy-swift branch
        if: ${{ github.repository == 'awslabs/aws-sdk-swift' }}
        run: |
          cd aws-sdk-swift
          ORIGINAL_REPO_HEAD_REF="$GITHUB_HEAD_REF" \
          DEPENDENCY_REPO_URL="https://github.com/smithy-lang/smithy-swift.git" \
          ./scripts/ci_steps/select_dependency_branch.sh
      - name: Checkout smithy-swift
        if: ${{ github.repository == 'awslabs/aws-sdk-swift' }}
        uses: actions/checkout@v4
        with:
          repository: smithy-lang/smithy-swift
          ref: ${{ env.DEPENDENCY_REPO_SHA }}
          path: smithy-swift
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: 2-${{ runner.os }}-gradle-${{ hashFiles('*.gradle.kts', 'gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            2-${{ runner.os }}-gradle-${{ hashFiles('*.gradle.kts', 'gradle/wrapper/gradle-wrapper.properties') }}
            2-${{ runner.os }}-gradle-
      - name: Cache Swift
        uses: actions/cache@v3
        with:
          path: |
            ~/Library/Caches/org.swift.swiftpm
            ~/.cache/org.swift.swiftpm
          key: 1-${{ runner.os }}-${{ matrix.xcode }}-${{ hashFiles('Package.swift', 'AWSSDKSwiftCLI/Package.swift') }}
          restore-keys: |
            1-${{ runner.os }}-${{ matrix.xcode }}-${{ hashFiles('Package.swift', 'AWSSDKSwiftCLI/Package.swift') }}
            1-${{ runner.os }}-${{ matrix.xcode }}-
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: corretto
          java-version: 17
      - name: Tools Versions
        run: |
          cd aws-sdk-swift
          ./scripts/ci_steps/log_tool_versions.sh
      - name: Code-Generate SDK
        run: |
          cd aws-sdk-swift
          ./scripts/ci_steps/codegen_sdk.sh
      - name: Build SDK with Unit Tests
        run: |
          cd aws-sdk-swift
          swift build --build-tests
      - name: Run Unit Tests
        run: |
          cd aws-sdk-swift
          swift test --skip-build
