name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

env:
  AWS_SWIFT_SDK_USE_LOCAL_DEPS: 1

jobs:
  ktlint:
    if: github.repository == 'awslabs/aws-sdk-swift' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Lint smithy-aws-swift-codegen
        run: ./gradlew ktlint

  swiftlint:
    if: github.repository == 'awslabs/aws-sdk-swift' || github.event_name == 'pull_request'
    runs-on: macos-15
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          path: aws-sdk-swift
      - name: Checkout smithy-swift with composite action
        uses: ./aws-sdk-swift/.github/actions/checkout-smithy-swift-composite-action
        with:
          AUTOMATION_USER_SSH_PRIVATE_KEY: ${{ secrets.AUTOMATION_USER_SSH_PRIVATE_KEY }}
          STAGING_PARTNER_REPO: ${{ secrets.STAGING_PARTNER_REPO }}
      - name: Install Swiftlint
        run: |
          HOMEBREW_NO_AUTO_UPDATE=1 brew install swiftlint
          which swiftlint
          swiftlint --version
      - name: Run swiftlint
        run: |
          cd aws-sdk-swift
          swiftlint --strict --reporter github-actions-logging
      - name: Eliminate AWS service clients
        run: |
          cd aws-sdk-swift
          rm -rf Sources/Services/*
          cd AWSSDKSwiftCLI
          swift run AWSSDKSwiftCLI generate-package-manifest ..
          cd ..
          echo
          cat Package.swift
      - name: Compile project with Xcode
        run: |
          cd aws-sdk-swift
          xcodebuild -scheme aws-sdk-swift-Package -destination platform=macOS > xcodebuild.log
      - name: Run swiftlint analyzer
        run: |
          cd aws-sdk-swift
          swiftlint analyze --strict --reporter github-actions-logging --compiler-log-path xcodebuild.log
